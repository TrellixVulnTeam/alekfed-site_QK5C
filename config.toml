# Use an empty string if you have multiple domain linking to your website
# This string is used to generate the absolute URL for your assets.
baseURL = 'https://alekfed.com/'
defaultContentLanguage = 'en'
# Emoji in markdown files
enableEmoji = true
languageCode = 'en-us'
# Number of blog post per page
paginate = 10
theme = 'pico_ed'
# Title of the website is used for the meta tag title
# and the square icon (not the favicon)
title = 'alekfed'

[params]
customCSS = [
	"style/style.css",
	"style/theme.sass",
] # Path relative to assets folder
customJS = ["js/console.js"] # Path relative to assets folder
# Homepage description
# For blog page description you can overwrite it 
# in the front matter
description = "Boilerplate website"
email = "mail@alekfed.com"
favicon = '/favicon.ico'
# Dark mode support
# Supported value are :
# - off
# - always
# If commented the theme will use the browser theme.
# darkMode = 'always'

# Social parameters for contact_icons widget
[[params.social]]
alt = "email icon"
icon = "/icons/email.svg"
name = "email"
url = "mailto:mail@alekfed.com"

[[params.social]]
alt = "telegram icon"
blank = true
icon = "/icons/telegram.svg"
name = "telegram"
url = "https://t.me/alekfed"

[[params.social]]
alt = "github icon"
blank = true
icon = "/icons/git.svg"
name = "git"
url = "https://sr.ht/~alekfed"

# Navigation bar
[menu]

[[menu.main]]
identifier = "home" # identifier is use for translations
pre = "" # pre is inserted before the translation (icons, image, etc)
url = "/" 
weight = 10 

[[menu.main]]
identifier = "skills" # identifier is use for translations
pre = "" # pre is inserted before the translation (icons, image, etc)
url = "/#pages" 
weight = 20 

[[menu.main]]
identifier = "experience" # identifier is use for translations
pre = "" # pre is inserted before the translation (icons, image, etc)
url = "/#timeline" 
weight = 30 

# Syntax highlightning
[markup.highlight]
guessSyntax = true 
lineNumbersInTable = true 
noClasses = false # Set to false to use the Pico default theme.
tabWidth = 2 

[taxonomies]
category = "categories"
tag = "tags"

# Translation
# English, French and Italian are supported but you can contribute
# by adding translation to i18n/ folder.
[languages.en]
contentDir = 'content/en'
languageCode = 'en'
languageName = 'English'
weight = 0

[languages.ru]
contentDir = 'content/ru'
languageCode = 'ru'
languageName = 'Русский'
weight = 2